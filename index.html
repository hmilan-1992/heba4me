<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وارد يومي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>إضافة وارد يومي</h2>
    <form id="incomeForm">
        <label for="totalAmount">المبلغ الإجمالي اليومي:</label>
        <input type="number" id="totalAmount" name="totalAmount">
        <label for="vegetableIncome">وارد الخضار:</label>
        <input type="number" id="vegetableIncome" name="vegetableIncome">
        <label for="exportIncome">صادرات اليوم:</label>
        <div id="exportInputs">
            <input type="number" class="exportAmount" name="exportAmount" placeholder="المبلغ">
            <input type="text" class="exportDetails" name="exportDetails" placeholder="تفاصيل الصادر">
        </div>
        <button type="button" onclick="addExport()">إضافة صادر جديد</button>
        <button type="button" onclick="calculateTotal()">حساب المبلغ الإجمالي</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
